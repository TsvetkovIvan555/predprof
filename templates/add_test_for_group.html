{% extends "base.html" %}

{% block content1 %}
<link rel="stylesheet" href="/static/styles/login.css">
<link rel="stylesheet" href="/static/styles/main_styles.css">
{% endblock %}

{% block content2 %}
    <section>
        <div class="container">
            <div class="col">
                <h2 class="text-center"><span style="color: rgb(255, 255, 255);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4
                        6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168
                        1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                    </svg>
                    Добавить тест</span><br></h2>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-body div-questions">
                        <br>
                        <form class="login_form" method="post" onsubmit="validateForm(event)">
                            <div class="div-questions">
                                <label for="token" class="label_quest">Введите токен теста</label>
                                <input class="form-control questions" type="text" placeholder="токен" id="token" name="token" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <button class="btn btn-primary d-block div-questions buttons" type="submit" style="margin: 0px auto;width: 300px;">Отправить</button>
                            </div>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

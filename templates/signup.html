{% extends "base.html" %}

{% block content1 %}
<link rel="stylesheet" href="/static/styles/login.css">
{% endblock %}

{% block content2 %}
    <section>
        <div class="container">
            <div class="col">
                <h2 class="text-center"><span style="color: rgb(255, 255, 255);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4
                        6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168
                        1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                    </svg>
                    Sign up</span><br></h2>
                <p class="text-center"><span style="color: rgba(255, 255, 255, 0.75);">To register, enter the required data</span><br></p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-body div-questions">
                        <br>
                        <form class="login_form" method="post" onsubmit="validateForm(event)">
                            <div class="div-questions">
                                <label for="name" class="label_quest">Enter your full name</label>
                                <input class="form-control questions" type="text" placeholder="full name" id="name" name="name" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <label for="login" class="label_quest">Come up with a login</label>
                                <input class="form-control questions" type="text" placeholder="login" id="login" name="login" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <label for="password" class="label_quest">Come up with your nick</label>
                                <input class="form-control questions" type="password" placeholder="nick" id="nick" name="nick" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <label for="email" class="label_quest">Enter your email</label>
                                <input class="form-control questions" type="email" placeholder="email" id="email" name="email" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <label for="password" class="label_quest">Come up with a password</label>
                                <input class="form-control questions" type="password" placeholder="password" id="password" name="password" required>
                            </div>
                            <br>
                            <div class="div-questions">
                                <label for="rep_password" class="label_quest">Repeat your password</label>
                                <input class="form-control questions" type="password" placeholder="password" id="rep_password" name="rep_password" required>
                            </div>
                            <br>
                            <div class="form-check questions">
                                <input class="form-check-input" type="checkbox" id="formCheck-2" required>
                                <label class="form-check-label" for="formCheck-2">
                                    <span style="color: rgb(255, 255, 255);" >I agree to the processing of personal data</span>
                                </label>
                            </div>
                            <br>
                            <div class="div-questions">
                                <button class="btn btn-primary d-block div-questions buttons" type="submit" style="margin: 0px auto;width: 300px;">Sign up</button>
                            </div>
                            <br>
                            <div class="div-questions">
                                <input class="btn btn-danger center buttons" type="reset" value="Reset">
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
